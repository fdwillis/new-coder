<!DOCTYPE>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>First Blog App In Python</title>
		<meta name="viewport" content='width=device-width,
			initial-scale=1.0'>
		<meta name='description' content='Blog App In Python'>
		<meta name='author' content='Fred'>

		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/
			yeti/bootstrap.min.css">
		<style type="text/css">
			body{
				padding-top: 60px; /* makes container go to the bottom of topbar */
			}
		</style>
		<script type="text/javascript" src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
		{% block extrahead %}
		{% endblock %}
		<script type="text/javascript">
			$(function(){
				{% block jquery %}
				{% endblock %}
			});
		</script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target='.navbar-collapse'>
						<span class='sr-only'> Toggle Nav</span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
					</button>
					<a href="/blog" class="navbar-brand">Fred Blog Python</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class-"nav navbar-nav">
						<li><a href="#">Add Post</a></li>
					</ul>
				</div> <!--end nav-collapse -->
			</div>
		</div>
		<div id='messages'>
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{ message.tags }}">
						<a class="close" data-dismiss="alert">X</a>
						{{ message }}
					</div>
				{% endfor %}
			{% endif %}
		</div>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div> <!-- container ends -->
	</body>
</html>

<html>
	<head>
		<title>First Blog App With Python</title>
	</head>
	<body>
		<h1>Blog</h1>
		{% if latest_posts %}
			<ul>
				{% for post in latest_posts %}
					<h3><a href="/blog/{{post.url}}">{{post.title}}</a></h3>
					<p>{{post.content}}</p>
					<small>{{post.created_at}}</small>
				{% endfor %}
			</ul>
		{% endif %}
	</body>
</html>
